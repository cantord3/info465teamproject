<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Student Registration</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:#f0f2f5;color:#333;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh;}
.container{background:white;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);padding:30px;width:100%;max-width:450px;}
h1{text-align:center;color:#2c3e50;margin-bottom:20px;}
.form-group{margin-bottom:15px;}
label{display:block;margin-bottom:5px;font-weight:600;}
input{width:100%;padding:12px;border:1px solid #ddd;border-radius:5px;font-size:16px;}
button{width:100%;padding:12px;background:#3498db;color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;margin-top:10px;}
button:hover{background:#2980b9;}
.login-link{text-align:center;margin-top:15px;color:#3498db;}
</style>
</head>
<body>
<div class="container">
    <h1>Student Registration</h1>
    <form id="Registration Form">
        <div class="form-group"><label>Full Name</label><input type="text" placeholder="Enter your full name to proceed" required></div>
        <div class="form-group"><label>Student ID</label><input type="text" placeholder="Enter your student ID to verify your identity" required></div>
        <div class="form-group"><label>Student Email</label><input type="email" placeholder="Enter your university email" required></div>
        <div class="form-group"><label>Password</label><input type="password" placeholder="Create a password for to continue the registration process" required></div>
        <button type="submit">Register Now</button>
    </form>
    <p class="login-link">If you already have an account you can sign in here? <a href="#">Sign in</a></p>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('You are now registered you can log in.');
    this.reset();
});
</script>
</body>
</html>
