<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="navbar">
      <h1>Instructor Portal</h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="coursesearch.html">Search Courses</a>
        <a href="studentregistration.html">Student Registration</a>
      </nav>
    </header>

    <main>
      <!-- Login Form -->
      <section id="login-section">
        <h2>Instructor Login</h2>
        <form id="login-form">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="instructor@example.com" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>

          <button type="submit">Log In</button>
        </form>
      </section>

      <!-- Schedule Display -->
      <section id="schedule-section" style="display: none;">
        <h2>Your Teaching Schedule</h2>
        <table>
          <thead>
            <tr>
              <th>Course</th>
              <th>Day</th>
              <th>Time</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>INFO 202</td>
              <td>MWF </td>
              <td>10:00 AM – 10:50 AM</td>
              <td>Snead 2204</td>
              <td>
                <a href="sessionenrollment.html?session=INFO202" class="button-link">View Enrollments</a>
              </td>
            </tr>
            <tr>
              <td>INFO 300</td>
              <td>MW</td>
              <td>2:00 PM – 3:15 PM</td>
              <td>Snead B1108</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    // Simulated login logic
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation (replace with real auth later)
      if (email && password) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('schedule-section').style.display = 'block';
      } else {
        alert("Please enter valid credentials.");
      }
    });
  </script>
</body>
</html>
